<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/pagination.css' | relative_url }}"
    />
  </head>
  <body>
    <header>
      <p>AWS Slides</p>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          {% for section in site.sections %}
          <!-- <li><a href="{{ section.url | relative_url }}">{{ section.name }}</a></li> -->
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main>{{ content }}</main>
    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} - Lewis Benson</p>
    </footer>
    <script src="{{ '/assets/js/pagination.js' | relative_url }}"></script>
  </body>
</html>
